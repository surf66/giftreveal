<section>
  <div class="container">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
    
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <table>
            <tr>
              <td>
                <mat-form-field>
                  <input formControlName="username" matInput placeholder="Username">
                </mat-form-field>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                  <div *ngIf="f.username.errors.required">Your username is required</div>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <mat-form-field>
                  <input formControlName="password" type="password" matInput placeholder="Password">
                </mat-form-field>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <p *ngIf="loginError">Your username or password is incorrect</p>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="form-group">
                  <button [disabled]="loading"  mat-raised-button color="accent">Login</button>
                </div>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
